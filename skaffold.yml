apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: junkit-auth
      context: auth
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: junkit-junk
      context: junk
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: junkit-orders
      context: orders
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: junkit-expiration
      context: expiration
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: junkit-payments
      context: payments
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: junkit-client
      context: client
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: "**/*.tsx"
            dest: .
