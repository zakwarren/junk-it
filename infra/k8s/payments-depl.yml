apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: junkit-payments
          imagePullPolicy: Never
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: NODE_ENV
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: JWT_PUBLIC_KEY
            - name: MONGO_URI
              value: "mongodb://payments-mongo-service:27017/payments"
            - name: NATS_URL
              value: "http://nats-service:4222"
            - name: NATS_CLUSTER_ID
              value: "junk-it"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
spec:
  selector:
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3001
      targetPort: 3001
